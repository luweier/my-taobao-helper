<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>万甄 · 预约券助手（合规）</title>
    <meta name="description" content="到点提醒 · 一键打开 · 本地信息卡（合规，不提供自动下单）">
    <style>
      :root { --bg:#f6f7f8; --card:#fff; --text:#111; --muted:#6b7280; --line:#e5e7eb; --primary:#111; }
      *{ box-sizing:border-box; }
      body { margin:0; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:var(--bg); color:var(--text); }
      header { position:sticky; top:0; backdrop-filter:saturate(180%) blur(8px); background:rgba(255,255,255,.85); border-bottom:1px solid var(--line); }
      .container { max-width:980px; margin:0 auto; padding:16px; }
      .brand { display:flex; align-items:center; gap:12px; }
      .logo { width:36px; height:36px; border-radius:12px; background:#000; color:#fff; display:grid; place-items:center; font-weight:700; }
      .note { font-size:12px; color:var(--muted); }
      .row { display:flex; gap:12px; flex-wrap:wrap; }
      .card { background:var(--card); border:1px solid var(--line); border-radius:16px; padding:16px; box-shadow: 0 1px 4px rgba(0,0,0,.03); }
      .title { font-weight:600; font-size:18px; margin-bottom:12px; }
      label { font-size:12px; color:var(--muted); display:block; margin-bottom:6px; }
      input[type=text], input[type=datetime-local], input[type=number] { width:100%; padding:10px 12px; border:1px solid var(--line); border-radius:10px; background:#fff; }
      button { border:1px solid var(--line); background:#fff; padding:10px 14px; border-radius:10px; cursor:pointer; }
      button.primary { background:#000; color:#fff; border-color:#000; }
      .list .item { padding:12px 0; border-top:1px solid var(--line); display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
      .grow { flex:1 1 auto; min-width:240px; }
      .pill { display:inline-block; padding:2px 8px; font-size:11px; border-radius:999px; border:1px solid var(--line); color:#444; }
      .pill.active { background:#000; color:#fff; border-color:#000; }
      .muted { color:var(--muted); font-size:12px; }
      .right { text-align:right; min-width:120px; }
      .highlight { background:#fff6e6; border-radius:12px; padding:6px; margin: -6px; }
      footer { text-align:center; color:var(--muted); font-size:12px; padding:40px 0; }
      .grid3 { display:grid; grid-template-columns:1fr; gap:12px; }
      @media (min-width: 760px){ .grid3 { grid-template-columns:repeat(3, 1fr); } }
      ul.check li { margin:6px 0; }
    </style>
  </head>
  <body>
    <header>
      <div class="container" style="display:flex; align-items:center; justify-content:space-between;">
        <div class="brand">
          <div class="logo">WZ</div>
          <div>
            <div style="font-weight:600;">万甄 · 预约券助手（合规）</div>
            <div class="note">到点提醒 · 一键打开 · 本地信息卡（不自动下单）</div>
          </div>
        </div>
        <div class="row">
          <button id="btn-audio">启用声音</button>
          <button id="btn-notif">开启通知</button>
        </div>
      </div>
    </header>
    <div id="root"></div>
    <footer>© 万甄 · 合规提醒助手</footer>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
